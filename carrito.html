<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./estilosProyecto.css">
    <title>BocaShop</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">SHOP ONLINE</h1>
            <hr>
        </div>
    </header>
    <!--COMIENZO SECTION STORE-->
    <section class="store">
        <div class="container">
            <div class="items">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta Boca Juniors Titular</h3>
                            <img class="item-image" src="./img/camiseta boca juniors titular.jpg" alt="" width="200px">
                            <div class="item-details">
                                <h4 class="item-price">$22.000</h4>
                                <button type="button" class="btn btn-light addToCart">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Camiseta Boca Juniors Suplente</h3>
                            <img class="item-image" src="./img/camiseta boca alternativa.jpg" alt="" width="200px">
                            <div class="item-details">
                                <h4 class="item-price">$20.000</h4>
                                <button type="button" class="btn btn-light addToCart">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">Campera Boca Juniors</h3>
                            <img class="item-image" src="./img/campera boca.jpg" alt="" width="200px">
                            <div class="item-details">
                                <h4 class="item-price">$22.000</h4>
                                <button type="button" class="btn btn-light addToCart">Añadir al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--FIN SECTION STORE-->
    <!--COMIENZO SECTION SHOP CART-->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
<!--COMIENZO SHOPPING CART ITEMS-->
            <div class="shopping-cart-items shoppingCartItemsContainer"></div>
<!--FIN-->
<!--COMIENZO TOTAL PRICE-->
<div class="row">
    <div class="col-12">
        <div class="shopping-cart-total d-flex align-items-center">
            <p class="mb-0">Total</p>
            <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
            <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                data-delay="2000">
                <div class="toast-header">
                    <span>✅</span>
                    <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body text-white">
                    Se aumentó correctamente la cantidad
                </div>
            </div>
            <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                data-target="#comprarModal">Comprar</button>
        </div>
    </div>
</div>
<!-- FIN TOTAL -->
        </div>
    </section>
<!--FIN SECCION SHOPPING CART-->
<!--Section Clima-->
<section>
    <div id="contenedor_clima">

    </div>
</section>
    <!--Scripts-->
    <!--Libreria Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./carrito.js"></script>
</body>
</html>
